# Official docker image.
variables:
  DOCKER_DRIVER: overlay2

image: docker:latest

before_script:
  - docker login -u $DTR_USERNAME -p $DTR_PASSWORD $DTR_SERVER

stages:
  - build
  - deploy

job1:
  stage: build
  script:
    - docker build --pull -t dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":$CI_JOB_ID -t dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":latest .
    - docker push dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":$CI_JOB_ID
    - docker push dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":latest
    - docker rmi dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":$CI_JOB_ID
    - docker rmi dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":latest

job2:
  stage: build
  script:
    - sudo curl -k https://dtr.clovett.dtcntr.net/ca -o> /root/.docker/ca.pem
    - echo "$CLIENT_CERT" > /root/.docker/cert.pem
    - echo "$CLIENT_KEY" > /root/.docker/key.pem
    - sudo docker login -u $DTR_USERNAME -p $DTR_PASSWORD $DTR_SERVER
    - sudo docker rmi dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":latest
    - sudo docker pull dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":latest
    - sudo docker service update --image dtr.clovett.dtcntr.net/admin/"$CI_PROJECT_NAME":latest hello-node_web
  variables:
    DOCKER_TLS_VERIFY: "0"
    DOCKER_HOST: "tcp://localhost:2376"
